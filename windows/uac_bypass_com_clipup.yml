# Rule version v1.0.0

- name: "UAC Bypass Attempt with IEditionUpgradeManager Elevated COM Interface"
  severity: "High"
  description: "Identifies attempts to bypass User Account Control (UAC) by abusing an elevated COM Interface to launch a rogue Windows
                ClipUp program. Attackers may attempt to bypass UAC to stealthily execute code with elevated permissions."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Privilege Escalation"
  tactic: "Bypass User Account Control"
  reference:
    - "https://attack.mitre.org/tactics/TA0004/"
    - "https://attack.mitre.org/techniques/T1548/002/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "contain"
          value: "Clipup.exe"
        - field: "logx.wineventlog.event_data.ProcessPath"
          operator: "not regexp"
          value: "(C:\\\\Windows\\\\System32\\\\ClipUp.exe)"
        - field: "logx.wineventlog.event_data.ParentProcessName"
          operator: "contain"
          value: "dllhost.exe"
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "regexp"
          value: "(/Processid:{BD54C901-076B-434E-B6C7-17C531F4AB41)"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"