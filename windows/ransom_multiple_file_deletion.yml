# Rule version v1.0.3

- name: "Windows: Possible ransomware attack detected. Multiple File Deletion."
  severity: "High"
  description: "Ransomware, is a type of malware that prevents users from accessing their system or 
                personal files and requires payment of a ransom in order to gain access to them again. Identifies 
                ransomware attempts. A high number of file deletion events have been detected in a short period, 
                potentially indicating ransomware activity."
  solution: "Investigate the affected server and user account for ransomware infection and take appropriate actions to contain and remediate the threat"
  category: "Ransomware"
  tactic: "Impact: Data Encrypted for Impact"
  dataTypes: ["wineventlog"]
  reference:
    - "https://attack.mitre.org/tactics/TA0040/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4663
        - field: "logx.wineventlog.event_data.AccessMask"
          operator: "in"
          value: "0x2,0x4,0x6"
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "not matches"
          value: "(?i).*(trustedinstaller|svchost|wuauclt|msiexec|windows10upgrade|setuphost|tiworker|dism).*"
        - field: "logx.wineventlog.event_data.ObjectName"
          operator: "matches"
          value: "(?i).*\\\\(users|documents|desktop|downloads|pictures|videos|music)\\\\.*"
        - field: "logx.wineventlog.event_data.ObjectName"
          operator: "not matches"
          value: "(?i).*(\\\\windows\\\\|\\\\program files|\\\\programdata\\\\|\\\\temp\\\\|\\\\appdata\\\\local\\\\temp|\\\\softwaredistribution\\\\|\\\\winsxs\\\\|\\\\logs\\\\|\\\\prefetch\\\\).*"
        - field: "logx.wineventlog.event_data.ObjectName"
          operator: "not matches"
          value: "(?i).*\\.(tmp|log|etl|dmp|pf|evtx|cache|dat|bak)$"
        - field: "logx.wineventlog.event_data.ObjectName"
          operator: "matches"
          value: "(?i).*\\.(doc[x]?|xls[x]?|ppt[x]?|pdf|txt|jpg|jpeg|png|gif|bmp|mp4|avi|mp3|zip|rar|7z)$"
      minCount: 50
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "DestinationHost"
        - field: "logx.wineventlog.event_data.IpAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.IpPort"
          alias: "DestinationPort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
